{% extends "base.html" %}

{% block banner %}
  <div class="banner">
    <div class="container">
      <p>Draw a "{{ label }}" on the canvas.</p>
    </div>
  </div>
{% endblock banner %}

{% block content %}
  <div class="container">
    <div id="sheet-container">
      <canvas id="sheet" width="300" height="300"></canvas>
    </div>

    <div id="form-container">
      <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="width" value="">
        <input type="hidden" name="height" value="">
        <input type="hidden" name="image_data" value="">
      </form>
      <button type="button" id="submit" class="btn btn-primary" onclick="send_image_data()">Insert</button>
    </div>
  </div>
{% endblock content %}
