version: '3.7'

services:
  db:
    image: postgres:12.1
    env_file:
      - prod.env
    volumes:
      - ./volumes/db/pg-data:/var/lib/postgresql/data
    ports:
      - 5432:5432 

  web:
    depends_on:
      - db
    build:
      args:
        ENV_TYPE: PROD
      context: ./
      dockerfile: Dockerfile
    env_file:
      - prod.env
    volumes:
      - ./volumes/web:/code/mounted
    expose:
      - 8001
    command: ["./wait-for-it.sh", "db:5432", "--", "./start.sh"]

  nginx:
    depends_on:
      - web
    image: linuxserver/letsencrypt
    cap_add:
      - NET_ADMIN
    env_file:
      - prod.env
    volumes:
      - ./volumes/web/static:/code/handwriting/static
      - ./nginx/site_conf:/config/nginx/site-confs
      - ./volumes/nginx:/config
    ports:
      - 80:80
      - 443:443
